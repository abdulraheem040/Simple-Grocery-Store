<div class="card-container">
  <mat-card class="example-card" *ngFor="let card of cards" [@expandCollapse]="card.showMore ? 'expanded' : 'collapsed'">
    <div class="card-image-container">
      <img mat-card-image [src]="card.imageSrc" [alt]="card.altText">
    </div>
    <mat-card-content>
      <p [innerHTML]="card.showMore ? card.longText : card.longText.slice(0, 150)">
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: #e37d10; color: white;margin-left: 30%;" (click)="toggleShowMore(card)">
        {{ card.showMore ? 'Read Less!' : 'Read More!' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
